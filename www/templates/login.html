<ion-view style="background-color: #EA6045">
  <ion-content>
      <div style="margin-top:100px;">
      
      </div>
    <div class="form-group">
        <h4 class="text-center" style="color:white">Login</h4>

        <form ng-submit="login(username, password)">
          
          <input type="text" value="Your username" ng-model="username" class="ng-pristine ng-valid input-box center"/>
          
          <input style="margin-top:20px; width=300px;"type="password" value="Your Password"ng-model="password" class="ng-pristine ng-valid  input-box center">
          <br/>
          {{loginError}}  {{loggedUser}}
          <br/><br/>
            <div style="display:flex;justify-content:center;">
              <button class="submit-btn" ng-click="">Submit</button>

            </div>
        </form>
        <ion-tabs class="tabs-icon-top tabs-color-active-positive">
            <ion-tab title="Log" icon-off="ion-document" icon-on="ion-document" ui-sref="tab.log">
              <ion-nav-view name="tab-log"></ion-nav-view>
            </ion-tab>
        </ion-tabs>  
        
        <script type=text/ng-template id=log.html>
            <ion-view>
            <ion-header-bar align-title="center" class="bar-positive">
              <h1 class="title">Log</h1>
              <div class="buttons">
                <button class="button" ng-click="clear()">Clear</button>
              </div>
            </ion-header-bar>
            <ion-content>
              <ion-list class="log">
                <ion-item collection-repeat="item in log" ng-click="show(item)">
                  <div class="item-body">
                    <strong>{{item.datetime}}</strong>: {{item.message}}
                  </div>
                </ion-item>
              </ion-list>
            </ion-content>
          </ion-view>
        </script>
    </div>    
  </ion-content>
</ion-view>
